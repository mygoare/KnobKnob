<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <meta charset="UTF-8">
    <title>KnobKnob</title>
    <script src="http://cdn.staticfile.org/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/jquery.dial.js"></script>
    <script src="js/transform.js"></script>

    <link rel="stylesheet" href="http://cdn.staticfile.org/normalize/3.0.0/normalize.min.css" media="all">
    <link rel="stylesheet" href="css/jquery.dial.css"/>
    <!--<link rel="stylesheet" href="./knobKnob-style.css" media="all">-->
</head>
<body>
    <div id="elem1"></div>
    <br/>
    <div id="elem2"></div>
    <br/>
    <div id="elem3"></div>
    <br/>
    <div id="elem"></div>
<script>
    $("#elem1").dial({
        snap: 0,
        value: 0,
        turn: function(ratio){
            console.log(ratio);
        }
    });
    $("#elem2").dial({
        className: 'arrow',
        turn: function(ratio){
            console.log("Value => "+ratio);
        },
        change: function(v)
        {
//            alert(v);
        }
    });
    $("#elem3").dial({
        snap: 0,
        value: 0,
        className: 'dot',
        turn: function (ratio) {
            console.log(ratio);
        }
    });
</script>

    <br/><br/><br/>
<div class="cxq-knobKnob">
    <div class="cxq-knobKnob-rotate">
        <div class="cxq-knobKnob-rotate-circle">
            <div class="cxq-knobKnob-rotate-outer">
                <div class="cxq-knobKnob-rotate-inner"></div>
                <div class="cxq-knobKnob-rotate-pointer"></div>
            </div>
        </div>
        <div class="cxq-knobKnob-rotate-arrow-wrapper">
            <div class="cxq-knobKnob-rotate-arrow-color"></div>
        </div>
    </div>
</div>
</body>
</html>
